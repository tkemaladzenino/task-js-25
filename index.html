<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-25</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script type="text/javascript">


        var masivi = [];

        function add() {
            var x = document.getElementById("numb").value;
            masivi.push(x);
            document.getElementById("mas").innerHTML = masivi;
            numb.value = "";
        }



    </script>

</head>

<body style="padding-top: 100px; display: flex; justify-content: center;">
    <div d-flex flex-column>
        <input type="text" placeholder="Enter number" id="numb"
            style=" border-radius: 8px; padding-left: 10px; border-color: green; border-width: 4px;">
        <button type="button"
            style="border-radius: 6px; background-color: rgb(203, 62, 15); outline: none; border: none;  color: white;"
            onclick="add()">add
        </button>

        <p id="mas" style="padding-top: 30px; color: green; font-size: 40px;"> </p>

    </div>





</body>

</html>
